<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mika Simoncelli - Home</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }

    /* BODY */
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden; 
    }

    /* GALAXY BACKGROUND  */
    .bg {
      background: url("https://i.ibb.co/87GbbFP/2799006.jpg") no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }

    /* STAR FIELD ANIMATIONS */
    @keyframes sf-fly-by-1 {
      from { transform: translateZ(-600px); opacity: 0.5; }
      to   { transform: translateZ(0);       opacity: 0.5; }
    }
    @keyframes sf-fly-by-2 {
      from { transform: translateZ(-1200px); opacity: 0.5; }
      to   { transform: translateZ(-600px);  opacity: 0.5; }
    }
    @keyframes sf-fly-by-3 {
      from { transform: translateZ(-1800px); opacity: 0.5; }
      to   { transform: translateZ(-1200px); opacity: 0.5; }
    }

    .star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      perspective: 600px;
      -webkit-perspective: 600px;
      z-index: -1; 
    }
    .star-field .layer {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 4px;
      width: 4px;
      border-radius: 2px;
      box-shadow: 
        -411px -476px #cccccc,
        777px -407px #d4d4d4,
        -387px -477px #fcfcfc,
        -91px -235px #d4d4d4,
        491px -460px #f7f7f7,
        892px -128px #f7f7f7,
        758px -277px #ededed,
        596px 378px #cccccc,
        647px 423px whitesmoke,
        183px 389px #c7c7c7,
        524px -237px #f0f0f0,
        679px -535px #e3e3e3,
        158px 399px #ededed,
        157px 249px #ededed,
        81px -450px #ebebeb,
        719px -360px #c2c2c2,
        -499px 473px #e8e8e8,
        -158px -349px #d4d4d4,
        870px -134px #cfcfcf,
        446px 404px #c2c2c2,
        440px 490px #d4d4d4,
        414px 507px #e6e6e6,
        -12px 246px #fcfcfc,
        -384px 369px #e3e3e3,
        641px -413px #fcfcfc,
        822px 516px #dbdbdb,
        449px 132px #c2c2c2,
        727px 146px #f7f7f7,
        -315px -488px #e6e6e6,
        952px -70px #e3e3e3,
        -869px -29px #dbdbdb,
        502px 80px #dedede,
        764px 342px #e0e0e0,
        -150px -380px #dbdbdb,
        654px -426px #e3e3e3,
        -325px -263px #c2c2c2,
        755px -447px #c7c7c7,
        729px -177px #c2c2c2,
        -682px -391px #e6e6e6,
        554px -176px #ededed,
        -85px -428px #d9d9d9,
        714px 55px #e8e8e8,
        359px -285px #cfcfcf,
        -362px -508px #dedede,
        468px -265px #fcfcfc,
        74px -500px #c7c7c7,
        -514px 383px #dbdbdb,
        730px -92px #cfcfcf,
        -112px 287px #c9c9c9,
        -853px 79px #d6d6d6;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
    }
    .star-field .layer:nth-child(1) {
      animation: sf-fly-by-1 5s linear infinite;
    }
    .star-field .layer:nth-child(2) {
      animation: sf-fly-by-2 5s linear infinite;
    }
    .star-field .layer:nth-child(3) {
      animation: sf-fly-by-3 5s linear infinite;
    }

    /* CENTERED CONTAINER FOR LANDING */
    .content {
      position: relative;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport */
      text-align: center;
      padding: 0 1rem;
    }
    /* Text elements with fixed minimum heights so the nav doesn't shift */
    #t1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      min-height: 2.5rem;
    }
    #t2 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      min-height: 3rem;
    }

    /* NAV MENU */
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav li {
      display: inline-block;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
    }

/* Responsive adjustments for viewports below 1085px x 598px */
@media screen and (max-width: 1085px) and (max-height: 598px) {
  /* Zoom in on the background image (set to 150% for in-between devices) */
  .bg {
    background-size: 150%;
  }
  /* Reduce text sizes by about 30% */
  #t1 {
    font-size: 1.4rem;
    margin-bottom: 1.05rem;
    /* Adjust the reserved height if needed */
    min-height: 2.5rem;
  }
  #t2 {
    font-size: 2.1rem;
    margin-bottom: 1.4rem;
    min-height: 3rem;
    letter-spacing: 1.4px;
  }
  nav a {
    font-size: 0.84rem;
  }
}

/* Responsive adjustments for very small viewports (width below 400px) */

    background-size: 320%;
  }

  }
  #t2 {
    font-size: 1.6rem;
    margin-bottom: 1.4rem;
    min-height: 3rem;
    letter-spacing: 1.4px;
  }
  nav a {
    font-size: 0.75rem;
  }
}

</head>
<body>
  <!-- Galaxy Background -->
  <div class="bg"></div>

  <!-- Star Field -->
  <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="content">
    <!-- Text elements (start empty) -->
    <h1 id="t1"></h1>
    <div id="t2"></div>
    <nav>
      <ul>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Typing Script -->
  <script>
    // Timing configuration (in milliseconds)
    const typeSpeedHi      = 400; // for "Hi!"
    const typeSpeedAppend  = 65;  // for appended texts and welcome message
    const pauseAfterHi     = 100;
    const pauseAfterMsg1   = 3000;
    const pauseAfterMsg2   = 2000;
    const untypeSpeed      = 75;  // speed for deleting characters

    // Text parts
    const part1    = "Hi!";
    const part2    = " My name is:";
    const part3    = " Mika Simoncelli";
    const welcome  = "Welcome to my portfolio!";

    // Get references to the text elements
    const t1 = document.getElementById('t1');
    const t2 = document.getElementById('t2');

    // Function to type text (appending to any existing text)
    function typeText(element, text, speed, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // Function to delete all text from an element one character at a time
    function deleteText(element, speed, callback) {
      function del() {
        if (element.innerHTML.length > 0) {
          element.innerHTML = element.innerHTML.slice(0, -1);
          setTimeout(del, speed);
        } else if (callback) {
          callback();
        }
      }
      del();
    }

    // The complete animation sequence
    function sequence() {
      // Clear both text elements
      t1.innerHTML = "";
      t2.innerHTML = "";

      // --- Message 1: "Hi! My name is: Mika Simoncelli" ---
      // Step 1: t1 types "Hi!" at 150ms per character
      typeText(t1, part1, typeSpeedHi, function() {
        setTimeout(function() {
          // Step 2: t1 appends " My name is:" at 75ms per character
          typeText(t1, part2, typeSpeedAppend, function() {
            // Step 3: t2 types " Mika Simoncelli" at 75ms per character
            typeText(t2, part3, typeSpeedAppend, function() {
              setTimeout(function() {
                // Step 4: Clear Message 1:
                // First, t2 untypes fully
                deleteText(t2, untypeSpeed, function() {
                  // Then, t1 untypes fully (removing the entire message including "Hi!")
                  deleteText(t1, untypeSpeed, function() {
                    // --- Message 2: "Welcome to my portfolio!" ---
                    // Step 5: t2 types the welcome message at 75ms per character
                    typeText(t2, welcome, typeSpeedAppend, function() {
                      setTimeout(function() {
                        // Step 6: t2 untypes the welcome message
                        deleteText(t2, untypeSpeed, function() {
                          // Restart the sequence
                          sequence();
                        });
                      }, pauseAfterMsg2);
                    });
                  });
                });
              }, pauseAfterMsg1);
            });
          });
        }, pauseAfterHi);
      });
    }

    // Start the sequence once the page loads
    window.onload = sequence;
  </script>
</body>
</html>
